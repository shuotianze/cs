<!DOCTYPE html>
<html>
<head>
  <title>Index Page</title>
</head>
<body>
  <h1>Index Page</h1>
  
  <script>
    function getUrlParam(param) {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      return urlParams.get(param);
    }

    function replaceUrlParamInPage() {
      const urlParam = getUrlParam('url');
      if (urlParam) {
        // 跳转到page.html，并将URL参数作为查询参数传递
        window.location.href = `page.html?url=${urlParam}`;
      }
    }

    window.addEventListener('DOMContentLoaded', replaceUrlParamInPage);
  </script>
</body>
</html>
